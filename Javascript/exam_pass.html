<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exampass</title>
</head>
<body>
    <h1>Exam Result</h1>
    <form name="myform">
        <label for="c">Turbo C </label>
        <input type="name" id="c" requried placeholder="Enter  Turbo C Mark"><br><br>
        <label for="java">Java</label>
        <input type="java" name="java" id="java" required placeholder="Enter Java Mark"><br><br>
        <label for="js">JavaScript</label>
        <input type="js" name="js" id="js" requried placeholder="Enter JavaScript Mark"><br><br>
        <button type="button" onclick="result()">Result</button>
    </form>
    <script>
        function result(){
            // alert('Hello')
            let c = document.myform.c.value;
            console.log(c);
            let java = document.myform.java.value;
            console.log(java);
            let js = document.myform.js.value;

            // && and
            // || or
            // ! not

            if (c >= 50 && java >= 50 && js >= 50){
                document.write("<h1>This student is Pass!</h1>")
            }else {
                document.write("<h1>This student is Fail!</h1>")
            }
        }
    </script>
</body>
</html>
