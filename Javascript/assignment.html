<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let No = prompt("Enter a Number between 1 and 10")
        for(let n = 0; n < 11; n++){
            result = No*n
            document.write(`<h3>${No} x ${n} = ${result}</h3>`)
        }
    </script>
   
</body>
</html>
