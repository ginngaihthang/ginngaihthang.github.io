<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>
        let firstName = 'Hein Min ';
        let lastName = "Htet";
        console.log(typeof(firstName));
        console.log(typeof(lastName));
        console.log(firstName.length);

        let fullName = firstName + lastName;
        console.log(fullName);
        console.log("My Name is " +fullName);

        console.log(fullName[0]);
        console.log(fullName.toUpperCase());
        console.log(fullName.toLowerCase());
        console.log(fullName.substr(5,3));
        console.log(fullName.substring(2,7));

        let hi = " Hello ";
        console.log(hi.trim());

        let ser = "JavaScript is easy";
        let res = ser.search("is");
        console.log(res);

        let rep = "I want to visit Yangon";
        let rep_result = rep.replace("Yangon","Mandalay");
        console.log(rep_result);

        // backtick sign
        let string = `I am
        a Zero to Pro
        Student`;
        console.log(string);
        console.log(`My name is ${fullName}`)

        // Line break '\n'
        console.log("Hello \n Js");
        // Tab \t
        console.log("Hello \t JavaScript");
        // '/'
        console.log('I\'m a Progrmmer');
        console.log("I'm a Programmer");


        
    </script>
    
</body>
</html>
