<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let scriptNumber = 6;
        let guess = prompt("Enter Number Between 1 and 10");

        while(scriptNumber != guess){
            if (scriptNumber < guess){
                alert("Higher, Try again")
            }else{
                alert("Lower, Try again")
            }
            guess = prompt("Enter Number Between 1 and 10")
        }
        alert("Correct")
    </script>
</body>
</html>
