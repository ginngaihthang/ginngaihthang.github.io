<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <label for="">Name</label><input type="text" id="Namebox"> <br><br>
    <label for="">RollNo</label><input type="text" id="Rollbox"> <br><br>
    <label for="">Section</label> <input type="text" id="Secbox"> <br> <br>
    <label for="">Name</label>
    <select name="" id="Genbox">
        <option value="Male">Male</option>
        <option value="Female">Female</option>
    </select><br><br>
    <hr>
    <button id="Insbtn">INSETR</button>
    <button id="Selbtn">SELECT</button>
    <button id="Updbtn">UPDATE</button>
    <button id="Delbtn">DELETE</button> 

    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.7.0/firebase-app.js";
        // TODO: Add SDKs for Firebase products that you want to use
        // https://firebase.google.com/docs/web/setup#available-libraries
      
        // Your web app's Firebase configuration
        const firebaseConfig = {
          apiKey: "AIzaSyBuHMwQkrawDwY9To0uEt6lRh2wJPE4r5c",
          authDomain: "fir-js-3e4ec.firebaseapp.com",
          databaseURL: "https://fir-js-3e4ec-default-rtdb.firebaseio.com",
          projectId: "fir-js-3e4ec",
          storageBucket: "fir-js-3e4ec.appspot.com",
          messagingSenderId: "11300124241",
          appId: "1:11300124241:web:be770402d8b55e8c41ea70"
        };
      
        // Initialize Firebase
        const app = initializeApp(firebaseConfig);

        import { getDatabase, ref ,get, set, child, update,remove}
        from "https://www.gstatic.com/firebasejs/9.7.0/firebase-database.js";

        const  db = getDatabase();

        // References
        var namebox = document.getElementById('Namebox');
        var rollbox = document.getElementById("Rollbox");
        var secbox = document.getElementById("Secbox");
        var genbox = document.getElementById("Genbox");

        var insBtn = document.getElementById("Insbtn");
        var selBtn = document.getElementById("Selbtn");
        var updBtn = document.getElementById("Updbtn");
        var delBtn = document.getElementById("Delbtn");

        //Insert data function

        function InsertData(){
            set(ref(db,"TheStudents/" + rollbox.value),{
                NameOfStd: namebox.value,
                RollNo: rollbox.value,
                Section: secbox.value,
                Gender: genbox.value
            })
            .then(()=>{
                alert("data stored successfully")
            })
            .catch((error)=>{
                alert("unsuccessful, error" + error)
            })
        }
        //Select data function
        function SelectData(){
            const dbref = ref(db);
            get(child(dbref,"TheStudents/"+ rollbox.value)).then((snapshot)=>{
                if(snapshot.exists()){
                    namebox.value = snapshot.val().NameOfStd;
                    secbox.value = snapshot.val().Section;
                    genbox.value = snapshot.val().Gender;
                }
                else{
                    alert("No data found")
                }
            })
            .catch((error)=>{
                alert("unsuccessful, error" + error)
            })
        }

        //Update data function
        function UpdateData(){
            update(ref(db, "TheStudents/" + rollbox.value),{
                NameOfStd: namebox.value,
                RollNo: rollbox.value,
                Section: secbox.value,
                Gender: genbox.value
            })
            .then(()=>{
                alert("data stored successfully");
            })
            .catch((error)=>{
                alert("unsuccessful, error"+ error);
            })
        }
        //Remove
        function deleteData(){
            remove(ref(db, "TheStudents/" + rollbox.value))
            .then(()=>{
                alert("data deleted successfully");
            })
            .catch((error)=>{
                alert("unsuccessful, error"+ error);
            })
        }
        //Assign Events To Btns
        insBtn.addEventListener('click',InsertData);
        selBtn.addEventListener('click',SelectData);
        updBtn.addEventListener('click',UpdateData);
        delBtn.addEventListener('click',deleteData);


        
      </script>
</body>
</html>
