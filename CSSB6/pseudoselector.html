<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Register</title>
    <link rel="stylesheet" href="style.css">
</head>
<body style="background-color:gray">
    <h1>Student Regidter</h1>

    <form>
        <label for="name">Name</label>
        <input type="text" name="" id="name" placeholder="Mg Mg">
        <br><br>
        <label for="fname">Father Name</label>
        <input type="text" name="" id="fname" placeholder="U MG MG">
        <br><br>
        <label for="phone">Phone</label>
        <input type="number" name="" id="phone" placeholder="09**********">
        <br><br>
        <label for="">Date of Birth</label>
        <div id="dob">
            <Select>
                <option value="">Day</option>
                <option value="">1</option>
                <option value="">2</option>
                <option value="">3</option>
                <option value="">4</option>
                <option value="">5</option>
                <option value="">6</option>
                <option value="">7</option>
            </Select>
            <select>
                <option value="">Month</option>
                <option value="">January</option>
                <option value="">Febuary</option>
                <option value="">March</option>
                <option value="">April</option>
                <option value="">May</option>
            </select>
            <select>
                <option value="">Year</option>
                <option value="">1995</option>
                <option value="">1996</option>
                <option value="">1997</option>
                <option value="">1998</option>
                <option value="">1999</option>
                <option value="">2000</option>
            </select>
        </div>
        <br><br>
        <label for="email">Email</label>
        <input type="email" name="" id="email" placeholder="example.gmail.com">
        <br><br>
        <label for="">Gender</label><br>
        <input type="radio" name="gender" id="male">
        <label for="male">Male</label>
        <input type="radio" name="gender" id="female">
        <label for="female" >Female</label>
        <br><br>
        <label for="" id="address">Address</label>
        <textarea name="" id="address" cols="30" rows="10"></textarea>
        <br><br>
        <label for="">Qualification</label>
        <div>
            <input type="checkbox" name="" id="highschool">
            <label for="highschool">High School (10th)</label>
        </div>
        <div>
            <input type="checkbox" name="" id="higherschool" disabled>
            <label for="higherschool">Higher School (12th)</label>
        </div>
        <div>
            <input type="checkbox" name="" id="graduation">
            <label for="graduation">Graduation (Bachelors)</label>
        </div>
        <div>
            <input type="checkbox" name="" id="master">
            <label for="master">Post Graduation (Master)</label>
        </div>
        <div>
            <input type="checkbox" name="" id="phd">
            <label for="phd">PHD</label>
        </div>
        <fieldset>
            <legend>Rules</legend>
            <ul>
                <li>This is First Rule</li>
                <li>This is Second rule</li>
                <li>This is Third Rule</li>
                <li>This is Fourth Rule</li>
                <li>This is Fifth Rule</li>
                <li>This is Sixth Rule</li>
                <li>Thsi is Seventh Rule</li>
            </ul>
            <br><br>
            <p></p>
            <p class="thanku"> Thank You</p>
            <p></p>
            <br><br>
        </fieldset>

    </form>
    
</body>
</html>
