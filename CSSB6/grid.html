<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Grid Lessons</h1>

    <div class="gridOne">
        <div style="background-color: #1B5E20;">1</div>
        <div style="background-color: #1A237E;">2</div>
        <div style="background-color: #eb4034;">3</div>
        <div style="background-color: #14151c;">4</div>
        <div style="background-color: #ad3989;">5</div>
        <div style="background-color: #3bdbdb;">6</div>
        <div style="background-color: #06cf39;">7</div>
        <div style="background-color: #c9b714;">8</div>
        <div style="background-color: #422a04;">9</div>

    </div>

    <h1>Grid Columns</h1>
    <div class="gridTwo">
        <div style="background-color: #1B5E20;">1</div>
        <div style="background-color: #1A237E;">2</div>
        <div style="background-color: #eb4034;">3</div>
        <div style="background-color: #14151c;">4</div>
        <div style="background-color: #ad3989;">5</div>
        <div style="background-color: #3bdbdb;">6</div>
        <div style="background-color: #06cf39;">7</div>
        <div style="background-color: #c9b714;">8</div>
        <div style="background-color: #422a04;">9</div>

    </div>

    <h1>Grid Rows</h1>
    <div class="gridThree">
        <div style="background-color: #1B5E20;">1</div>
        <div style="background-color: #1A237E;">2</div>
        <div style="background-color: #eb4034;">3</div>
        <div style="background-color: #14151c;">4</div>
        <div style="background-color: #ad3989;">5</div>
        <div style="background-color: #3bdbdb;">6</div>
        <div style="background-color: #06cf39;">7</div>
        <div style="background-color: #c9b714;">8</div>
        <div style="background-color: #422a04;">9</div>

    </div>
    
    <h1>Grid Gap</h1>
    <div class="gridFour">
        <div style="background-color: #1B5E20;">1</div>
        <div style="background-color: #1A237E;">2</div>
        <div style="background-color: #eb4034;">3</div>
        <div style="background-color: #14151c;">4</div>
        <div style="background-color: #ad3989;">5</div>
        <div style="background-color: #3bdbdb;">6</div>
        <div style="background-color: #06cf39;">7</div>
        <div style="background-color: #c9b714;">8</div>
        <div style="background-color: #422a04;">9</div>

    </div>

    <h1>Grid Line Columns</h1>
    <div class="gridFive">
        <div style="background-color: #1B5E20;" class="columnadd">1</div>
        <div style="background-color: #1A237E;">2</div>
        <div style="background-color: #eb4034;">3</div>
        <div style="background-color: #14151c;">4</div>
        <div style="background-color: #ad3989;">5</div>
        <div style="background-color: #3bdbdb;">6</div>
        <div style="background-color: #06cf39;">7</div>
        <div style="background-color: #c9b714;">8</div>
        <div style="background-color: #422a04;">9</div>

    </div>

    <h1>Grid Line Rows</h1>
    <div class="gridSix">
        <div style="background-color: #1B5E20;" class="rowadd">1</div>
        <div style="background-color: #1A237E;">2</div>
        <div style="background-color: #eb4034;">3</div>
        <div style="background-color: #14151c;">4</div>
        <div style="background-color: #ad3989;">5</div>
        <div style="background-color: #3bdbdb;">6</div>
        <div style="background-color: #06cf39;">7</div>
        <div style="background-color: #c9b714;">8</div>
        <div style="background-color: #422a04;">9</div>

    </div>

    
</body>
</html>
