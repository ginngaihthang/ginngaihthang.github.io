<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0px;
            padding: 0px;
        }
        body{
            /* background: linear-gradient(to right,#845EC2,#00C9A7); */
            background-color: white;
        }
        
        .nav_bar{
            width: 100%;
            position: fixed;
            
            /* border: 1px solid black; */
            background-color: black;
            
        }
        .title{
            padding: 10px 0px;
            
            font-size: 17px;
            text-align: center;
            /* text-transform: uppercase; */
            color: white;
            word-spacing: 5px;
            /* letter-spacing: 3px; */
            font-weight: unset;
            font-family: 'Lobster',cursive;
            display: block;
        }
        .title p{
            display: inline-block;
        }
        
        #countries{
            justify-content: center;
            display: grid;
            grid-template-columns: auto auto ;
            
        }
        #search{
            width: 140px;
            text-align: right;
            outline: none;
            padding-right: 5px;
        }
        .border_img{
            padding: 10px;   
        }
        .flag_border{
            box-shadow: rgba(0, 0, 0, 0.16) 0px 1px 4px;
            /* border-radius: 10px; */
            width: 170px;
        
        }
        .flag_border:hover{
            box-shadow: rgba(0, 0, 0, 0.16) 0px 3px 6px, rgba(0, 0, 0, 0.23) 0px 3px 6px;
        }
        .name{
            margin-top: 10px;
            margin-left: 20px;
            font-family: 'Lobster',cursive;
        }
        .words{
            line-height: 20px;
            color: rgb(97, 110, 110);
            margin-left: 20px;
        }
        .btn{
            padding: 5px 30px;
            margin-left: 35px;
            box-shadow: rgba(0, 0, 0, 0.16) 0px 1px 4px;
            border: none;
            background: none;
            margin-top: 5px;
            margin-bottom: 7px;
        }
        .flag{
            text-align: center;
            color: white;
        }
        #about{
            margin-top: 15px;
            background-color: rgb(85, 79, 79);
        }
        
    </style>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <script src="jquery.min.js"></script>
    <script>
        $(function(parm){
            $.ajax({
                url: "https://restcountries.com/v3.1/all",
                data: "GET",
                typedata: "json",
            }).done(function(json){
                console.log(json)
                var allData = ""
                var data = ""
                $.each(json,function(i,v){
                    
                        
                   
                    allData +=`
                                <div class="border_img">
                                    <div class="flag_border">
                                        <img src="${v.flags.png}" width="170" height="100">
                                        <p  class="name">${v.name.common}</p>
                                        <div class="words"> 
                                            <P>${v.capital}</p>
                                            <P>${v.region}</p>
                                            <P>${v.population}</p> 
                                        </div>
                                        <button class="btn" data-index="${i}">About</button>
                                    </div>
                                </div>
                    `
                })
                $("#countries").html(allData)

                $("#click").on("click",function(param){
                    
                    var num = ""
                    $.each(json,function(i,v){
                        
                        console.log(v.name.commom)
                        // if(v.name.common != search){
                        //     document.write( "is not fond!")
                        // }else{
                            
                        //     num = `
                        //     <img src="${v.flags.png}" width="170" height="100">
                        //     `
                        // }
                        
                    })
                    $("#img_search").html(num)
                    //console.log(num)
                   
                })

                $("#countries").on('click',"button",function(param){
                    $("#countries").hide();
                    var index = $(this).data("index")
                    if(index != -1){
                        data +=`
                                <div class="flag">
                                    <img  src="${json[index].flags.png}" width= "220px" height="150px" >
                                    <p>Name:${json[index].name.common}</p>
                                    <p>Capital:${json[index].capital}</p>
                                    <p>Capital:${json[index].region}</p>
                                    <p>Language:${json[index].languages.swe}</p>
                                    <p>Population:${json[index].population}</p>
                                    <p>Area:${json[index].area}</p>
                                    <p>Capital:${json[index].name.official}</p>
                                </div>
                                
                        `
                    }
                    $("#about").html(data)
                    //console.log(data)
                    
                    
                })
                
            })
            
            // function seacrh(){
            //     var search = document.querySelector("#search").value
            //     if(data.name == seacrh){
            //         <img  src="${json[index].flags.png}" width= "220px" height="150px" >
            //     }
            // }
        })

    </script>
</head>
<body>
    <nav class="nav_bar">
        <div class="title">
            <p  >Countries Information</p>
            <input type="text" name="name" id="search">
            
        </div>
    </nav>
    <div class="space"></div>
    <div id="countries"></div>
    <div id="about"></div>
    <div id="img_search"></div>
    
</body>
</html>
