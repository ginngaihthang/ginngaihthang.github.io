<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0px;
            padding: 0px;
        }
        body{
            background: linear-gradient(to right,#845EC2,#D5CABD);
        }
        li{
            list-style-type: none;
            display: block;
            
            margin: 30px 20px 10px;
            box-shadow: rgba(0, 0, 0, 0.16) 0px 1px 4px;
            
        }
        li:hover{
            box-shadow: rgba(17, 17, 26, 0.1) 0px 4px 16px, rgba(17, 17, 26, 0.1) 0px 8px 24px, rgba(17, 17, 26, 0.1) 0px 16px 56px;
        }
        a{
            text-decoration: none;
            color: black;
        }
        #memes{
            text-align: center;
            justify-content: center;
           
            display: grid;
            grid-template-columns: repeat(4,250px)
        }
        .click{
            box-shadow: rgba(0, 0, 0, 0.16) 0px 1px 4px;
            margin-top: 15px;
            border-radius: 5px;
            padding: 6px 80px;
            font-size: 15px;
            border: none;
            background: none;
        }
        .click:hover{
            box-shadow: rgba(99, 99, 99, 0.2) 0px 2px 8px 0px;
        }
        #memes_name{
            font-weight: bold;
            font-size: 13px;
        }
        input{
            display: none;
        }
        #btn{
            margin-left: 750px;
            margin-top: 40px;
            padding: 12px 40px;
            font-size: 18px;
            border-radius:  5px;
            box-shadow: rgba(0, 0, 0, 0.16) 0px 1px 4px;
            background: linear-gradient(to right,#845EC2,#D5CABD);
            background: none;
            border: none;
        }
    </style>
    <script src="jquery.min.js"></script>
    <script>
        $(function(param){
            // $.ajax({
            //     url: "https://api.imgflip.com/get_memes",
            //     type: "GET",
            //     dataType: "json",
            // }).done(function(json){
            //     console.log(json.data.memes)
            //     var data= ""
            //     $.each(json.data.memes,function(i,v){
            //         data += `<img src="${v.url}" width= "100">`
            //     })

            //     $("#memes").html(data)
            // })
            $("#btn").on('click',function(param){
                $.get("https://api.imgflip.com/get_memes",function(response){
                    console.log(response)
                var data = ""
                $.each(response.data.memes,function(i,v){
                    data += `<li>
                            <a href="${v.name}" id="memes_name">${v.name}</a>
                            <p data-id="code_number">${v.id}</p>
                            <img src="${v.url}" data-id="image" width="205" height="260" style="padding-top: 25px"> 
                            
                            <button class="click"  data-id="${v.id}" data-count="${v.box_count}">Click</button> 
                                
                        </li>
                        `    
                })
                console.log(response.data.memes)
                $("#memes").html(data)
                }) 
             }) 
             $("#memes").on('click','#memes_name',function(e){
                e.preventDefault()
             })
            
            
            
            $("#memes").on("click","button",function(param){
                var id = $(this).data("id")
                var count = $(this).data("count")
                var text = []

                for (let i = 0;i < count;i++){
                    let text1 = prompt(`enter meme text : ${i+1} `)
                    text.push(text1)
                }
                
                $.post("https://api.imgflip.com/caption_image",{
                    template_id: id,
                    username: "ThetPaingHtut",
                    password: "1234!@#$apple",
                    max_font_size: "25px",
                    boxes: [
                        {
                        "text": text[0],
                        },{
                        "text": text[1],
                        },{
                        "text": text[2],
                        },{
                        "text": text[3],
                        },{
                        "text": text[4],
                        },{
                        "text": text[5],
                        },
                ,]
                },function(response){
                    var img =`<img src="${response.data.url}" width="500">`
                    $("#memes").html(img)
                })
            })

        })
    </script>
</head>
<body>

   
    <button id="btn">GETmethod</button>
    
    <div id="memes">
        
    </div>
    
</body>
</html>
