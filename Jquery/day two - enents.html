<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jquery.min.js"></script>
    <script>
        $(function(param){
            var btn = $(".mybtn");
            btn.on('click',function(param){
                //console.log('clicked!');
                $("p").hide(5000,function(param){
                    alert('hided element')
                }); 
            })

            $("a").on("click",function(e) {
                alert('Hi');
                e.preventDefault()
            })

            $("#year").on('change' ,function(param){
                var year = $(this).val();
                if(year > 1){
                    $('#major').show();
                }
                else{
                    $('#major').hide();
                }
            })

            $("#myform").on('submit',function(e) {
                var err = false;
                
                var username = $("#username").val();
                if(username.length <= 5){
                    err=true;
                }
                var phoneno = $("#phoneno").val();
                if(phoneno.length <= 5){
                    err = true;
                }
                
                if(err){
                    e.preventDefault();
                }
            })
            
        })
    </script>
</head>
<body>
    <a href="https://google.com" target="_blank">Go Google</a>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Necessitatibus modi vel esse consequuntur sunt possimus eos dolorem corporis minima mollitia magni, reprehenderit veniam, quae, cum sint. Amet iusto nihil nemo.</p>
    
    <button class="mybtn">Click</button>

    <form action="" id="myform">
        <input type="text" name="username" placeholder="User Name.." id="username"><br>
        <input type="text" name="phoneno" placeholder="Phone No..." id="phoneno"><br>
        <select id="year">
            <optgroup label="Academic Year">
                <option value="1">Frist Years</option>
                <option value="2">Second Years</option>
                <option value="3">Thrid Years</option>
                <option value="4">Fourth Years</option>
            </optgroup>
        </select>
        <div id="major" style="display: none;">
            <input type="radio" name="major" checked="checked" value="ct"> CT
            <input type="radio" name="major" value="cs" id=""> CS
        </div>
        <br>
        <button type="submit">Save</button>
    </form>
    
</body>
</html>
