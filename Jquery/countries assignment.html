            $("#btn").on("click",function(param){
                $.ajax({
                url: "https://restcountries.com/v3.1/myanmar",
                type: "GET",
                dataType: "json",
            }).done(function(json){
                console.log(json)
                var data =""
                $.each(json,function(i,v){
                    data +=`<img src="${v.flag.png}" >
                            `
                })
                $("#countries").html(data)
            })
            })
        })
    </script>
