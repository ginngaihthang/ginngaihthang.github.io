<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: opx;
            padding: 0px;
        }
        #quote_div{
            width: 50%;
            box-shadow: rgba(99, 99, 99, 0.2) 0px 2px 8px 0px;
            margin: auto;
            background-color: aliceblue;
            text-align: center;
        }
        #quote_div{
            font-size: 20px;
        }
       
        
    </style>
    <script src="jquery.min.js"></script>
    <script>
        $(function(param){
           
                $.ajax({
                url: "https://type.fit/api/quotes",
                type: "GET",
                dataType: "json",
            }).done(function(json){
                console.log(json)
                var data =""
                $.each(json,function(i,v){
                    data +=`<div id="quote_div">
                                <p><q>${json[i].text}</q></p>
                                    <p>Written By - ${json[i].author}</p>
                            </div>
                            `
                })
                $("#quotes").html(data)
            })
        })
    </script>
</head>
<body>
    <div id="quotes"></div>
    
    
    
</body>
</html>
