<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0px;
            padding: 0px;
        }
        body{
            background-color: #ad95bf;
        }
        #memes{
            justify-content: center;
            display: grid;
            grid-template-columns: auto auto ;
        }
        .img{
            list-style-type: none;
            padding: 10px;
            display: block;
        }
        .img div{
            box-shadow: rgba(0, 0, 0, 0.16) 0px 1px 4px;
            margin-top: 10px;
        }
        .img div:hover{
            box-shadow: rgba(0, 0, 0, 0.15) 0px 2px 8px;
        }
        button{
            display: block;
            width: 50%;
            border-radius: 6px;
            box-shadow: rgba(0, 0, 0, 0.16) 0px 1px 4px;
            margin: 10px auto;
            border: none;
            background: none
            
        }
        
        
    </style>
    <script src="jquery.min.js"></script>
    <script>
        $(function(param){
            $.ajax({
                url: "https://api.imgflip.com/get_memes",
                type: "GET",
                datatype: "json",
            }).done(function(json){
                var data = ""
                $.each(json.data.memes,function(i,v){
                    data +=`
                    
                            <li class="img">
                                
                                    <div>
                                        <img src="${v.url}" width="150" height="150">
                                        <button data-id="${v.id}" data-count="${v.box_count}">Use This<button>
                                    </div> 
                            </li>     
                    `
                })
                $("#memes").html(data)
                $("#memes").on("click","button",function(param){
                    var id= $(this).data("id")
                    var count = $(this).data("count")
                    var text = []
                    for (let i = 0;i < count; i++){
                        var text1 = prompt(`Enter memes caption ${i+1}`)
                        text.push(text1)
                    }
                    $.post("https://api.imgflip.com/caption_image",{
                        template_id: id,
                        username: "ThetPaingHtut",
                        password: "1234!@#$apple",
                        boxes: [
                            {"text": text[0],
                            "x": 10,
                            "y": 10,
                            "width": 548,
                            "height": 100,
                            "color": "#ffffff",
                            "outline_color": "#000000"
                        },
                            {"text": text[1],},
                            {"text": text[2],},
                            {"text": text[3],},
                            {"text": text[4],},
                            {"text": text[5],},
                        ,]
                    },function( response){
                        var img = `<img src="${response.data.url}" width="200" height="200">`
                        $("#memes").html(img)
                    })
                })
            })

        })
    </script>
</head>
<body>
    <div id="memes"></div>
</body>
</html>
